<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
    <div id="app">
        <h1>{{ count }}</h1>
        <h2>{{ double }}</h2>
    </div>

    <script>
        //컴포넌트 -> 데이터는 함수여야한다 (반응형 리터럴을 리턴하도록)
        //반응형 데이터를 만들려면 data 옵션에 초깃값이 선언되어 있어야 한다.
        const App = {
            data() {
                return {
                    count: 0,
                    double: null
                }
            }
        };
        
        const vm = Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
