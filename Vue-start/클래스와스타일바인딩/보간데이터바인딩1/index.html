<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <style>
        h1 {
            border: 4px solid;
        }
    </style>

    <div id="app">
        <!-- 데이터를 동적으로 처리할 때 -> 요소의 style 속성 이용(inline style 방식) -->
        <!-- 탬플릿 리터럴 사용 -->
        <!-- <h1 :style="`color: ${color};`"  -->

        <!-- 객체 리터럴 사용 -->
        <!-- <h1 :style="{ color, width: `${width}px` }"  -->

        <!-- computed 데이터 사용 -->
        <h1 :style="styleObject" 
            @click="toRoyalBlue(); increaseWidth();">Hello Vue!
        </h1>
    </div>

    <script>
        const App = {
            data() {
                return {
                    color: 'red',
                    width: 200,
                };
            },
            computed: {
                styleObject() {
                    return {
                        color: this.color,
                        width: `${this.width}px`
                    }
                }
            },
            methods: {
                toBlue() {
                    this.color = 'blue';
                },
                toRoyalBlue() {
                    this.color = 'royalblue'
                },
                increaseWidth() {
                    this.width += 10
                }
            }
        };

        const vm = Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
