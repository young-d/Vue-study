<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <!-- <h1 @click="a(); b(); c()">{{ msg }}</h1> ;은 vue2에서 사용하던 구분자--> 
        <h1 @click="a(), b(), c()">{{ msg }}</h1> <!-- vue3부터는 ,도 지원 -->
    </div>

    <script>
        const App = {
            methods: {
                a() {
                    console.log('A');
                },
                b() {
                    console.log('B');
                },
                c() {
                    console.log('C');
                }
            }
        }
        
        const vm = Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
